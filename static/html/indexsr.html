    <marquee style="position: fixed; top: 10px; color: rgb(248, 15, 7)" scrollamount="10">Happy birthday!      祝紫莹生日快乐！</marquee>
    <marquee style="position: fixed; top: 30px; color: #ffd800" scrollamount="8">以后就是新的开始了，过去的不开心与烦恼都要抛弃呀！</marquee>
    <marquee style="position: fixed; top: 50px; color: #d0f30b" scrollamount="7">伤心难过了记得找我，开心高兴了也要找我！</marquee>
    <marquee style="position: fixed; top: 70px; color: #0bf33d" scrollamount="6">你就是一个小公主！</marquee>
    <marquee style="position: fixed; top: 90px; color: #00ff90" scrollamount="5">无论多大，都要热爱童话 英雄和魔法！</marquee>
    <marquee style="position: fixed; top: 110px; color: #c0c5c3" scrollamount="4">生活明朗，万物可爱，人间值得，未来可期！</marquee>
    <marquee style="position: fixed; top: 130px; color: #0bf33d" scrollamount="5">要陪在喜欢的人身边，一年又一年！</marquee>
    <marquee style="position: fixed; top: 150px; color: #ec0eda" scrollamount="3">你可以只过生日，不用长大！</marquee>
    <marquee style="position: fixed; top: 170px; color: #0bf33d" scrollamount="5">祝你生日快乐，祝你天天快乐，祝你从早上起床快乐到晚上钻进被窝!</marquee>
